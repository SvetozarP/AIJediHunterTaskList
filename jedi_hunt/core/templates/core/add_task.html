{% extends "core/base.html" %}
{% block content %}

<h1 class="text-3xl font-bold text-yellow-400 mb-6">Create a New Mission</h1>

<form method="post" class="bg-gray-900 p-6 text-gray-600 rounded-lg shadow-md w-full max-w-lg space-y-6 border border-gray-700">
  {% csrf_token %}

  {% for field in form %}
    <div>
      <label for="{{ field.id_for_label }}" class="block text-gray-300 text-sm font-medium mb-1">
        {{ field.label }}
      </label>
      {{ field }}
      {% if field.errors %}
        <p class="text-red-400 text-xs mt-1">{{ field.errors|join:", " }}</p>
      {% endif %}
    </div>
  {% endfor %}

  <div class="flex items-center gap-4">
    <button type="submit"
            class="bg-cyan-500 hover:bg-cyan-400 text-black px-5 py-2 rounded font-semibold transition">
      ⚔️ Add Task
    </button>

    <a href="{% url 'task_list' %}"
       class="text-gray-400 hover:text-gray-100 text-sm">
      ← Back to Task List
    </a>
  </div>
</form>

{% endblock %}
